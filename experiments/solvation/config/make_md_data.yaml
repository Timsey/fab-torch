# Config file specifying the setup of a Boltzmann Generator
defaults:
  - _self_
  - node: desktop

solute_pdb_path: ${node.data_dir}/molecules/solutes/so2.pdb           # Filepath to solvent pdb
solute_xml_path: ${node.data_dir}/molecules/solutes/so2.xml           # Filepath to solvent xml
solute_inpcrd_path: null                                              # Filepath to solvent inpcrd
solute_prmtop_path: null                                              # Filepath to solvent prmtop
out_dir: ${node.data_dir}/molecules/md/                               # Where to store resulting MD frames.
num_solvent_molecules: 2                # Number of solvent molecules to simulate.
temperature: 300.0                      # Temperature in Kelvin.
femtoseconds_per_timestep: 0.5          # Timestep size in femtoseconds (e.g., 0.5 means a timestep is 0.5fs)
equi_steps: 1e3                         # Equilibration steps.
burnin_steps: 1e5                       # Burn-in steps.
num_steps: 1e5                          # Total number of steps to simulate after equilibration and burn-in.
report_interval: 1e3                    # Reporting / printing (stdout).
save_interval: 10                       # Save every this many steps. Total frames saved is num_steps / save_interval.
external_constraints: true              # Use external constraints.
internal_constraints: "none"            # "none" or "hbonds": "none" for non-rigid water molecules.
rigidwater: false                       # Rigid water molecules true/false.
plot_md_data: false                      # Plot some diagnostics after simulation yes/no.
